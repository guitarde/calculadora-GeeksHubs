<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="contenedor">
        <div>
            <h1>Calculadora cient√≠fica</h1>
        </div>
        <table>
            <tr>
                <td colspan="4"><textarea disabled class="historico" id="historico" type="text"></textarea></td>
            </tr>
            <tr>
                <td colspan="4"><input disabled id="input1" type="text"></td>
            </tr>
            <tr>
                <td><button onclick="add('1')">1</button></td>
                <td><button onclick="add('2')">2</button></td>
                <td><button onclick="add('3')">3</button></td>
                <td><button onclick="add('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="add('4')">4</button></td>
                <td><button onclick="add('5')">5</button></td>
                <td><button onclick="add('6')">6</button></td>
                <td><button onclick="add('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="add('7')">7</button></td>
                <td><button onclick="add('8')">8</button></td>
                <td><button onclick="add('9')">9</button></td>
                <td><button onclick="add('*')">*</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="add('0')">0</button></td>
                <td colspan="1"><button onclick="add('.')">.</button></td>
                <td colspan="1"><button onclick="add('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="borrarOperaciones()" class="clear">CO</button></td>
                <td><button onclick="borrarHistorial()" class="clear">CH</button></td>
                <td><button onclick="borrarCaracteres()" class="del">DEL</button></td>
                <td><button onclick="calcular()" class="igual">=</button></td>
            </tr>
        </table>

    </div>
    <footer>
        Copyright &copy; 2020-Luis
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
